<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <a href="https://ghazalihaen.github.io/rock-paper-scissors-game"><h1>Rock Paper Scissors</h1></a>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">you</div>
        <div id="computer-label" class="badge">bot</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Choose rock, paper, or scissors, fight the computer!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="" />
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="" />
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="" />
        </div>
    </div>

    <p class="action-message">Make your move.</p>

    <footer>a silly game made by ghazalihaen 👨‍💻</footer>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
